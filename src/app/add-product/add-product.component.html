<div class="container" style="padding: 20px;">
    <form [formGroup]="productDescription">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" [formControl]="productName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" [formControl]="productPrice">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="prodDesc">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Color</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="prodColor">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary" (click)="resetValues()" style="margin-left: 10px;">Reset</button>
    </form>

    Updated Price : {{productPrice.value}} 
</div>
