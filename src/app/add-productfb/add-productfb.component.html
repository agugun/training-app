<div class="container" style="padding: 20px;">
    <form [formGroup]="prodForm">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="productName">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" formControlName="productPrice">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="productDescription">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Color</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="productColor">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!prodForm.valid">Submit</button>
        <button type="submit" class="btn btn-primary" (click)="resetValues()" style="margin-left: 10px;">Reset</button>
    </form>
</div>
